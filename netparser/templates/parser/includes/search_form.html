{% load user_filters %}

<section class="p-4 text-white container container-style text-center">
  <div class="row justify-content-center">
    <h2 class="mb-3 text-white">Введите ссылку</h2>
    <!-- Search form  -->
    <form class="m-auto col-lg-8 col-md-8" id="searchform" method="post">
      {% csrf_token %}
      {% for field in form %}
          {{ field|addclass:'form-control' }}
          {{ field.errors }}
      {% endfor %}
      <button id="start_parse" class="mt-4 btn btn-warning btn-lg col-6 col-lg-5 fs-4 fw-bold" type="submit">
        Выполнить
      </button>
    </form>
  </div>
</section>
