name: deploy

on:
  push:
    branches: [ main ]

jobs:
  copy_project_on_server:
    name: Copy project on server
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Create archive with project
        run: |
          mkdir ../NetworkParser
          cp -TR . ../NetworkParser
          tar -cvf networkparser.tar ../NetworkParser/

      - name: Copy archive to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          source: "networkparser.tar"
          target: "/home/projects/"

  run_parser_in_docker:
    name: Run network parser
    runs-on: ubuntu-latest
    needs: copy_project_on_server
    if: github.ref_name == 'main'
    steps:
      - name: Run bot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd /home/projects/
            tar -xf networkparser.tar
            rm networkparser.tar
            cd NetworkParser/
            rm -f .env
            touch .env
            echo SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} >> .env
            cd parser_infra/
            docker compose down
            docker image rm network_parser_image
            docker compose up -d --build

  send_message:
    runs-on: ubuntu-latest
    needs: run_bot
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ${{ github.workflow }} NetworkParser успешно выполнен!
